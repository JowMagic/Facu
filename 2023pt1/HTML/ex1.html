<!DOCTYPE html><html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
    </head>
    <body>
        <form action="oi.html" method="post">
            Nome:<input name="nome" type="text"><br>
            Senha:<input type="password" name="Senha"><br>
            Número:<input type="number" name="numero"><br>
            Email:<input type="email" name="email"><br>
            Gênero:<input name="Genero" type="radio" value="F">Feminino
            <input name="Genero" type="radio" value="M">Masculino
            <input name="Genero" type="radio" value="PNI">Prefiro não informar<br>
            Escolaridade:<select name="Esc">
                
                 <option value="">Selecione (Opcional)</option>
                
                 <option value="Gra">Graduação</option>
                
                 <option value="Mes">Mestrado</option>
                
                 <option value="Dou">Doutorado</option>
                
                 <option value="NDO">Nenhuma das opçãoes</option>
            </select>
            <br>
            Solf-Skill:<input name="Ss" type="checkbox" value="emp">Empatia
            <input name="Ss" type="checkbox" value="Ie">Inteligência Emocional
            <input name="Ss" type="checkbox" value="Pc">Pensamento Critico
            <input name="Ss" type="checkbox" value="Sp">Solução de Problema<br>
            Descreva suas habilidades técnicas:<br>
            <textarea cols="100" rows="10"></textarea><br>
            <input name="Enviar" type="submit" value="Enviar"><br>
            <input type="reset" value="Apaga">
         
         </form>
    </body>
</html>
